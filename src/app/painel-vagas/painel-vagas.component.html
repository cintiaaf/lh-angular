<h2>Cadastrar</h2>
<form>
    <label>ID</label><br>
    <input type="text" class="entrada" name="id" [(ngModel)] = "vaga.id"><br>
    <label>Nome</label><br>
    <input type="text" class="entrada" name="nome" [(ngModel)] = "vaga.nome"><br>
    <label>Foto</label><br>
    <input type="text" class="entrada" name="foto" [(ngModel)] = "vaga.foto"><br>
    <label>Descrição</label><br>
    <input type="text" class="entrada" name="descricao" [(ngModel)] = "vaga.descricao"><br>
    <label>Salário</label><br>
    <input type="text" class="entrada" name="salario" [(ngModel)] = "vaga.salario"><br><br>
    <button class="btn" type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    <button class="btn" type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
    <button class="btn" type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
</form>
   

<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
              <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
              <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
              <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

              <button class="btn" type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button class="btn" type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
          </div>
    
    </div>
</section>
